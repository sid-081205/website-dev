<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Data Wars</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black !important;
            color: #f0f0f0;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .title-block-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid hotpink;
            background-color: rgba(255, 20, 147, 0.1);
        }
        
        .title {
            color: hotpink;
            font-size: 24px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h2 {
            color: hotpink;
            font-size: 16px;
            margin: 30px 0 20px 0;
            text-transform: uppercase;
            border-bottom: 2px solid hotpink;
            padding-bottom: 10px;
        }
        
        p {
            margin: 15px 0;
            text-align: justify;
        }
        
        strong {
            color: #00ff00;
        }
        
        br {
            line-height: 2;
        }
        
        /* Retro gaming elements */
        .pixel-border {
            border: 2px solid #f0f0f0;
            padding: 15px;
            margin: 20px 0;
            background-color: rgba(240, 240, 240, 0.05);
        }
        
        /* Hover effects for retro feel */
        h2:hover {
            color: #00ff00;
            cursor: pointer;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .title:hover {
            text-shadow: 0 0 15px hotpink;
            cursor: pointer;
        }
        
        /* Scrollbar styling for retro theme */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: black;
        }
        
        ::-webkit-scrollbar-thumb {
            background: hotpink;
            border: 1px solid #f0f0f0;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 10px;
                padding: 10px;
            }
            
            .title {
                font-size: 18px;
            }
            
            h2 {
                font-size: 14px;
            }
            
            .content {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <main class="content">
        <header class="title-block-header">
            <div class="title-container">
                <h1 class="title">Data Wars</h1>
            </div>
        </header>

        <br>
        
        <p>Which star wars universe planet is the most habitable?</p>
        
        <br>
        
        <section class="pixel-border">
            <h2>Project Overview</h2>
            <p>blah blah blah</p>
        </section>
        
        <br>
        
        <section class="pixel-border">
            <h2>Why this topic</h2>
            <p>very important stuff it is we believe</p>
        </section>
        
        <br>
        
        <section class="pixel-border">
            <h2>Our Timeline</h2>
            <p>Timeline content will go here...</p>
        </section>

    </main>
</body>
</html>
